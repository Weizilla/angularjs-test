<!DOCTYPE html>
<html data-ng-app="module">
<head>
    <title>Angular Test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="angularjs-test.js"></script>
</head>
<body>
    <div data-ng-controller="SimpleController">
        Name: <input type="text" data-ng-model="name" />
        <br/>
        {{ name | uppercase }}

        <h3>Loops</h3>
        <ul>
            <li data-ng-repeat="cust in custNames
            | filter:{name:name}
            | orderBy:'city'">
                {{cust.name}} - {{ cust.city}}
            </li>
        </ul>
    </div>
</body>
