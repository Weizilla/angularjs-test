<!DOCTYPE html>
<html data-ng-app>
<head>
    <title>Angular Test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>
<body>
    <div class="container">
        Name: <input type="text" data-ng-model="name" />
        <br/>
        {{ name | uppercase }}
    </div>
    <div class="container"
         data-ng-init = "custNames=[
             {name:'Bob', city:'Flordia'},
             {name:'Joe', city:'New York'},
             {name:'Steve', city:'Orlando'}
         ]">

        <h3>Loops</h3>
        <ul>
            <li data-ng-repeat="cust in custNames
            | filter:{name:name}
            | orderBy:'city'">
                {{cust.name}} - {{ cust.city}}
            </li>
        </ul>

    </div>
</body>
